        <div class="AboutText">
            Paradox Interactive是一家瑞典電子遊戲發行商，設於斯德哥爾摩，因發行諸多款歷史策略類遊戲而著名。子公司Paradox Development Studio主要的代表作品包括歐陸風雲系列、維多利亞系列、十字軍之王系列、鋼鐵雄心系列、群星等，以上五個系列的作品採用相同的引擎開發。除此之外，該公司曾是騎馬與砍殺系列的發行商。
